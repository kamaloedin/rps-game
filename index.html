<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="info_board">
      <h2>Your Choice: <span id="userChoice"></span></h2>
      <h2>Computer Choice: <span id="computerChoice"></span></h2>
      <h2>Result: <span id="Result"></span></h2>
    </div>

    <div class="player_choices">
      <button class="choice rock" id="Rock">Rock</button>
      <button class="choice paper" id="Paper">Paper</button>
      <button class="choice scissors" id="Scissors">Scissors</button>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
